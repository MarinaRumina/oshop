<form #f="ngForm" (ngSubmit)="save(f.value)">
    <label for="title">Title</label>
    <div class="input-group mb-3">
        <input [(ngModel)]="title" name="title" id="title" type="text" class="form-control">
    </div>

    <label for="price">Price</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input [(ngModel)]="price" name="price" id="price" type="number" class="form-control">
    </div>

    <label for="category">Category</label>
    <div class="input-group mb-3">
        <select [(ngModel)]="category" name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
    </div>

    <label for="imageUrl">Image Url</label>
    <div class="input-group mb-3">
        <input [(ngModel)]="imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>

    <button class="btn btn-primary">Save</button>
</form>
